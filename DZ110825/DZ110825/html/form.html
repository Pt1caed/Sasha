<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>
<body>
    <style>
        form *{
            text-align: center;
            display: block;
            margin: 0 auto;
        }
        form > input {
            color: blue;
            width: 100px;
            font-size: 20px;
        }
        form > label {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
    <form action="/filmInfo" method="post">
        <label>
            Название фильма(на англ)
            <input type="text" name="nameFilm" />
        </label>
        <input type="submit" value="send" />
    </form>
</body>
</html>
