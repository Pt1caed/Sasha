<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

     <script type="text/babel">
        let man = {
            name: "Alexandr",
            birthday: "07.05.2009",
            telephone: "+380632331254",
            image: "[image]",
            biography: "Lorem ipsum dolor sit m ipsum dolor m ipsum doliporm ipsum dolorm ipsum dolor",
            email: "helloWorld@gmail.com"
        }
        let style = {
            backgroundColor: "brown",
            border: "2px solid black",
            display: "inline-block",
            margin: "5px",
            padding: "10px"
        }
        let userStyle = {
            textAlign: "right",
            color: "black",
            fontWeight: "bolder"
        }
        let greatMan = {
            fontSize: "30px",
            color: "yellow",
            fontWeight: "bolder",
        }
        ReactDOM.createRoot(document.getElementById("root")).render(
            <div style={style}>
                <p style={greatMan}>Отличный человек!</p>
                <p style={userStyle}>Имя: {man.name}</p>
                <p style={userStyle}>Дата рождения: {man.fullName}</p>
                <p style={userStyle}>Телефон: {man.telephone}</p>
                <p style={userStyle}>Фото: {man.image}</p>
                <p style={userStyle}>Биография: {man.biography}</p>
                <p style={userStyle}>Почта: {man.email}</p>
                
                
            </div>
        )
     </script>
</body>
</html>
