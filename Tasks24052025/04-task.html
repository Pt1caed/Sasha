<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        let table = document.createElement("table")
        let tr = document.createElement("tr")
        let td = document.createElement("td")
        for(let i = 0; i < 2; i++)
        {
            tr.append(td.cloneNode(true))
        }
        for(let i = 0; i < source.length; i++)
        {
            table.append(tr.cloneNode(true))
        }
        document.body.append(table)

        let elems1 = table.querySelectorAll("tr td:nth-child(1)");
        let elems2 = table.querySelectorAll("tr td:nth-child(2)")
        for(let i = 0; i < source.length; i++)
        {
            elems1[i].textContent = source[i].month
            elems2[i].textContent = source[i].amount
        }

    </script>
</body>

</html>
