<body>

    <script>
        /*
        Задание:
        Замените функцию конструктор на класс.
        Все свойства класса Car поменяйте на закрытые поля и для каждого поля добавьте getter и setter по необходимости.
        Для поля html предусмотрите возможность только получения значения, организуйте код таким образом, чтобы не допустить
        редактирование значения свойства html напрямую.
        */
        class Car
        {
            #image;
            #manufacturer;
            #html;

            constructor(image, manufacturer)
            {
                this.#image = image
                this.#manufacturer = manufacturer
                this.#html = `<img src="/Tasks/images/${image}" alt="image not found"> <br />Производитель: ${this.#manufacturer}<br />`;
            }
            get image()
            {
                return this.#image
            }
            get manufacturer()
            {
                return this.#manufacturer
            }
            get html()
            {
                return this.#html
            }
            set image(value)
            {
                this.#image = value
            }
            set manufacturer(value)
            {
                if(value === undefined)
                {
                    this.#manufacturer = "manufacturer not found"
                }
                else { this.#manufacturer = value }
            }
        }
        let car1 = new Car("porsche-carrera-911-250.jpg", "BMW")
        document.writeln(car1.html)
    </script>
