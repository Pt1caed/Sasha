<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car
        {
            #Name;
            #Image;
            #Cost;
            constructor(name, image, cost)
            {
                this.#Name = name
                this.#Image = image
                this.#Cost = cost
            }
            get Name()
            {
                return this.#Name
            }
            get Image()
            {
                return this.#Image
            }
            get Cost()
            {
                return this.#Cost
            }
            set Name(value)
            {
                if(value === undefined)
                {
                    this.#Name = "N/A"
                }
                else
                {
                    this.#Name = value
                }
            }
            set Cost(value)
            {
                if(value === undefined)
                {
                    this.#Cost = 0
                }
                else { this.#Cost = value }
            }
            set Image(value)
            {
                this.#Image = value
            }

            ViewInfo()
            {
                let stroke = `<b>Имя: </b> ${this.#Name} <br> <b>Цена: </b> ${this.#Cost} <b>Фото: </b> <img src="./images/${this.#Image}" alt="not found">`;
            }
        }
    </script>
</body>
</html>
