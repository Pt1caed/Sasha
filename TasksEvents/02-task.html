<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <style>
        .height, .radius {
            border: 1px solid black;
            display: inline-block;
        }
        .height > p, .radius > p {
            text-align: center;
            font-weight: bolder;
            color:red;
        }
    </style>
    <div class="radius">
        <p>Радиус: </p>
        <input type="text" name="" id="">
    </div>
    <div class="height">
        <p>Высота: </p>
        <input type="text" name="" id="">
    </div>
    <button id="buttonCylinderVolume">Click</button>
    <script>
        let button = document.getElementById("buttonCylinderVolume")
        button.addEventListener("click", CylinderVolume)

        function CylinderVolume()
        {
            let height = document.querySelector(".height input").value
            let radius = document.querySelector(".radius input").value
            alert(`${height * Math.pow(radius, 2) * Math.PI}`)
        }
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
    </script>
</body>

</html>
